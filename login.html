<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- File eksternal CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Project Desweb</title>
</head>
<body>
    <header id="login-header">
        <!-- <img src="images/ubaya50.png" id="logoubaya50" alt="Ubaya 50 Tahun"> -->
        <img src="images/ubaya.png" id="logoubaya" alt="Logo Ubaya">
        <h2>LOGIN ASISTEN MAHASISWA</h2>
    </header> 
    <article class="col-login">
        <section class="styled logins">
            <div id="left-panel">
                <img src="images/ubaya50.png" alt="Ubaya 50 Tahun">
            </div>

            <div id="right-panel">
                <h1>Selamat Datang !</h1>
                <br>
                    <p class="logins">NRP : </p>
                <br>
                    <input type="number" class="logins" minlength="0" maxlength="9" placeholder="NRP" required>
                <br>
                <br>
                    <p class="logins">Password : </p>
                <br>
                    <input type="password" class="logins" minlength="0" maxlength="8" placeholder="Password" required> 
                <br>
                    <a href="#">
                        <small class="logins">Lupa Password?</small>
                    </a>
                <br>
                <br>
                <label class="checkbox-container">Ingat Kembali Akun
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                 
                <a href="index.html">
                    <button id="login-btn" class="styled">Login</button>
                </a>
            </div>
            
        </section>
    </article>

    
    <footer class="footer-1">
        <p>Pemilihan  Daftar  Mata  Kuliah  Bagi  Asisten  Mahasiswa</p>
    </footer>
    <footer class="footer-2">
        <p>
            <a href="https://www.ubaya.ac.id/" target="_blank">Universitas Surabaya</a>
        </p>
    </footer>
</body>
</html>
